<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>switch-button示例</title>
    <link rel="stylesheet" href="../source/switch-button.css">
</head>
<body>

<!--normal switch-button-->
<div class="switch-btn">
    <input type="checkbox" name="switch">
    <label></label>
</div>
<!--disabled-->
<div class="switch-btn">
    <input type="checkbox" name="switch" disabled>
    <label></label>
</div>

<!--slide switch-button-->
<div class="switch-btn slide">
    <input type="checkbox" name="switch">
    <label></label>
</div>
<!--disabled-->
<div class="switch-btn slide">
    <input type="checkbox" name="switch" disabled>
    <label></label>
</div>

<!--inside switch-button-->
<div class="switch-btn inside">
    <input type="checkbox" name="switch">
    <label></label>
</div>
<!--disabled-->
<div class="switch-btn inside">
    <input type="checkbox" name="switch" disabled>
    <label></label>
</div>

<!--dynamic switch-button-->
<div class="switch-btn dynamic">
    <input type="checkbox" name="switch">
    <label></label>
</div>
<!--disabled-->
<div class="switch-btn dynamic">
    <input type="checkbox" name="switch" disabled>
    <label></label>
</div>

<!--jQuery-->
<div class="btn">
</div>
<div class="btn2"></div>

<script src="../source/switch-button.js"></script>
<script src="jquery-3.1.1.js"></script>
<script src="../source/jquery.switchbutton.js"></script>
<script>

    var sbs = document.querySelectorAll('.switch-btn');
    switchBtn({
        elements: sbs,
        on: function () {
            console.log(this, 'on', this.checked);
            return true;
        },
        off: function () {
            console.log(this, 'off', this.checked);
            return true;
        },
        changed: function () {
            console.log(this, 'changed', this.checked);
            return true;
        }
    });

    $('.btn').switchbutton({
        type: 'inside',
        on: function () {
            console.log(this, 'on', this.checked);
            return true;
        },
        changed: function () {
            console.log(this, 'changed', this.checked);
            return true;
        },
        off: function () {
            console.log(this, 'off', this.checked);
            return true;
        }
    });

    $('.btn2').switchbutton('off', 'dynamic', function () {
        console.log(this.checked);
        return true;
    });

</script>
</body>
</html>
